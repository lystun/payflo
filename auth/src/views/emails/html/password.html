<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Vacepay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700&display=swap" rel="stylesheet">
    <style>

        .body{
            font-family: 'DM Sans', sans-serif;
        }

        .mail-head{
            width: 100%;
            background-size: cover !important;
            background-repeat: no-repeat !important;
            background-position: center !important;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            transition: all 0.5s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .email-logo{
            text-align: left;
            margin-top: 1.5rem;
        }
        .email-logo img{
            width: 150px;
            margin-top: 1rem;
            margin-left: 40px;
            margin-bottom: -1.2rem;
        }
        .email-logo a, .receipt-box .box-inner .box-footer a{
            color: #3e8bf9;
        }

        .wrapper {
            width: 100%;
            background-size: cover !important;
            background-repeat: no-repeat !important;
            background-position: 50% 50% !important;
            -webkit-transition: all 0.5s ease;  -moz-transition: all 0.5s ease; transition: all 0.5s ease;
        }

        @media only screen and (max-width: 620px) {
            table[class=body] h1 {
                font-size: 28px !important;
                margin-bottom: 10px !important;
                font-family: 'DM Sans', sans-serif;
            }
            table[class=body] p,
            table[class=body] ul,
            table[class=body] ol,
            table[class=body] td,
            table[class=body] span,
            table[class=body] a {
                font-size: 16px !important;
                font-family: 'DM Sans', sans-serif;
            }
            table[class=body] .wrapper,
            table[class=body] .article {
                padding: 10px !important;
                font-family: 'DM Sans', sans-serif;
            }
            table[class=body] .content {
                padding: 0 !important;
                font-family: 'DM Sans', sans-serif;
            }
            table[class=body] .container {
                padding: 0 !important;
                width: 100% !important;
                font-family: 'DM Sans', sans-serif;
            }
            table[class=body] .main {
               border: none !important;
               font-family: 'DM Sans', sans-serif;
            }
            table[class=body] .btn table {
                width: 100% !important;
                font-family: 'DM Sans', sans-serif;
            }
            table[class=body] .btn a {
                width: 100% !important;
            }
            table[class=body] .img-responsive {
                height: auto !important;
                max-width: 100% !important;
                width: auto !important;
                font-family: 'DM Sans', sans-serif;
            }
        }

        .mail-button{
            padding: 1rem 2rem;
            text-align: center;
            background-color: #FF6315;
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            font-size: 14px;
            line-height: 20px;
            border-radius: 6px;
            font-family: 'DM Sans', sans-serif;
        }

        .user--bx {
            display: flex;
            align-items: center;
            margin-top: 2.5rem;
            font-family: 'DM Sans', sans-serif;
        }

        .user--bx .dp img{
            border-radius: 100%;
            width: 60px;
            font-family: 'DM Sans', sans-serif;
        }

        .user--bx .info {
            padding-left: 1rem;
            font-family: 'DM Sans', sans-serif;
        }
        .user--bx .info h3, .user--bx .info h5{
            margin-top: 0;
            margin-bottom: 0;
            font-family: 'DM Sans', sans-serif;
        }

        .last-box {
            /* display: none; */
        }

        @media all {
            .ExternalClass {
                width: 100%;
            }
            .ExternalClass,
            .ExternalClass p,
            .ExternalClass span,
            .ExternalClass font,
            .ExternalClass td,
            .ExternalClass div {
                line-height: 100%;
                font-family: 'DM Sans', sans-serif;
            }
            .apple-link a {
                color: inherit !important;
                font-family: inherit !important;
                font-size: inherit !important;
                font-weight: inherit !important;
                line-height: inherit !important;
                text-decoration: none !important;
                font-family: 'DM Sans', sans-serif;
            }
            .btn-primary table td:hover {
                background-color: #34495e !important;
                font-family: 'DM Sans', sans-serif;
            }
            .btn-primary a:hover {
                background-color: #34495e !important;
                border-color: #34495e !important;
                font-family: 'DM Sans', sans-serif;
            }
        }
    </style>
</head>

<body class="body" style="background-color: #F6F7F9; font-family: 'DM Sans', sans-serif; -webkit-font-smoothing: antialiased; font-size: 14px; line-height: 1.4; margin-top: 50px; padding: 0; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%;">
    
    <table border="0" cellpadding="0" cellspacing="0" class="body wrapper" style="border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; width: 100%; background-color: #F6F7F9;">
        
        <tr>
            <td style="font-family: 'DM Sans', sans-serif; font-size: 14px; vertical-align: top;">&nbsp;</td>
    
            <td class="container" style="font-family: 'DM Sans', sans-serif; font-size: 14px; vertical-align: top; display: block; Margin: 0 auto; max-width: 580px; padding: 10px; width: 580px;">
    
                <div class="content" style="box-sizing: border-box; display: block; Margin: 0 auto; max-width: 580px; padding: 10px;">
    
                    <!-- START CENTERED WHITE CONTAINER -->
                    <span class="preheader" style="color: transparent; display: none; height: 0; max-height: 0; max-width: 0; opacity: 0; overflow: hidden; mso-hide: all; visibility: hidden; width: 0;">Pre-Header Text</span>
    
                    <table class="main" style="border-collapse: collapse; mso-table-lspace: 0; mso-table-rspace: 0; width: 100%; background: #ffffff; border-radius: 5px;">
    
                        <!-- START MAIN CONTENT AREA -->
                        <!--head-->
                        <tr>
                            <td class="wrapper" class="mail-head" style="">

                                <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; width: 100%;">
                                    <tr>
                                        <td style="font-family: 'DM Sans', sans-serif; font-size: 14px; vertical-align: top;">
                                            <div class="email-logo">
                                                <img src="https://res.cloudinary.com/inosuft-contracts/image/upload/v1694695469/Resources/vf1qem1mo7de8owv3vhn.png" alt="vacepay-logo">
                                            </div>
    
                                            <!-- <h1 style="font-family: Roboto; font-weight: 400; color: #fff; font-size: 1.5rem; margin-top: 1rem; text-align: left;"><%= emailTitle %></h1> -->
                                            <!-- <h1 style="font-family: Roboto; font-weight: 700; color: #fff; font-size: 1.2rem; margin-top: 0.3rem; text-align: left;"><%= emailTitle %></h1> -->
    
                                        </td>
                                    </tr>
    
                                </table>

                            </td>
                        </tr>
    
                        <!--major content-->
                        <tr>
                            <td class="wrapper" style="font-family: 'DM Sans', sans-serif; font-size: 14px; vertical-align: top; box-sizing: border-box; padding: 0 2.5rem 20px;">
                                <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; width: 100%;">
                                    <tr>
                                        <td>
                                            <div class="receipt-box">
    
                                                <div class="box-inner">
    
                                                    <div class="box-head">
                                                    </div>
    
                                                    <div class="box-body">
    
                                                        <p class="" style="font-size: 22px; color: #303B4F; margin-bottom: 0.5rem; line-height: 1.5rem; font-weight: 300; margin-top: 5rem; margin-bottom: 3rem; font-weight: bold;">Welcome To Vacepay</p>
                                                        <p class="" style="font-size: 16px; color: #303B4F; margin-bottom: 0.7rem; line-height: 1.5rem; font-weight: 300; margin-bottom: 1.2rem; margin-bottom: 2rem;">Hi Oluwatobi,</p>
                                                        <p class="" style="font-size: 14px; color: #303B4F; margin-bottom: 0.7rem; line-height: 1.5rem; font-weight: 300; margin-bottom: 1.2rem;;">Your password was changed successfully.</p>
                                                        <p class="" style="font-size: 14px; color: #072753; margin-bottom: 0.7rem; line-height: 1.5rem; font-weight: 300;">If you did not initiate this action, please contact us at support@vacepay.com to request an account suspension.</p>

                                                    </div>

                                                    <div class="" style="text-align: left; margin-top: 4rem; margin-bottom: 3rem;">

                                                        <a href="https://staging-web.vacepay.com" class="mail-button" style="color: #fff;">Click This Button</a>
    
                                                    </div>

    
                                                    <div class="box-footer" style="text-align: center; padding-top: 2rem;">
    
                                                        <p style="font-size: 12px; font-weight: 500;" >Have question? contact us via <span style="color: #092cdb;">hello@vacepay.com</span></p>
    
                                                    </div>
    
                                                </div>
    
                                            </div>
                                        </td>
                                    </tr>
    
    
    
                                </table>
                            </td>
                        </tr>
    
                        <tr class="last-box">
                            <td>
    
                                <div style="background-color: #fff4ef; padding: 1.5rem; border-radius: 0 0 3px 3px; text-align: center; font-size: 12px;">
    
                                    <p class="" style="color: #bf470b;">
                                        <span>Vacepay Team.</span><br>
                                        <span>2023</span>
                                    </p>
    
                                </div>
    
                            </td>
                        </tr>
                        <!-- END MAIN CONTENT AREA -->
                    </table>
    
                    <!-- END CENTERED WHITE CONTAINER -->
                </div>
    
            </td>
    
            <td style="font-family: 'DM Sans', sans-serif; font-size: 14px; vertical-align: top;"></td>
        </tr>
    
    </table>
</body>

</html>
